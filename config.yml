# URL d'accès au webservice de Mir@bel
base_url: 'http://www.reseau-mirabel.info/site/service'
#
# Configuration pour l'ajout et la modification
update:
    # Type d'accès (cf properdata.txt pour la liste des types)
    texteint:
        field : 857
        # les valeurs peuvent être :
        #  * un champ du webservice Mir@bel ("acces")
        #  * alternatives ("urldirecte|urlservice" : si "urldirecte" est vide, alors "urlservice")
        #  * concaténation ("debut fin" : champs "debut" concaténé avec "fin" et un espace de séparation)
        a: "urldirecte|urlservice"
        b: "nom"
        c: "acces"
        d: "debut fin"
        e: "selection"
        f: "lacunaire"
        3: "id"
    som:
        field: 388
        a: "urldirecte|urlservice"
        b: "nom"
        c: "acces"
        d: "debut fin:( )"
        e: "selection"
        f: "lacunaire"
        3: "id"
    index:
        field: 389
        a: "urldirecte|urlservice"
        b: "nom"
        c: "acces"
        d: "debut fin"
        e: "selection"
        f: "lacunaire"
        3: "id"
    resum:
        field: 398
        a: "urldirecte|urlservice"
        b: "nom"
        c: "acces"
        d: "debut fin"
        e: "selection"
        f: "lacunaire"
        3: "id"
